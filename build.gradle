plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

bootJar {
    mainClassName = 'com.megamainmeeting.Application'
}

bootRun {
    main = 'com.megamainmeeting.Application'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.springframework.boot:spring-boot-starter-test')

    // https://mvnrepository.com/artifact/org.springframework/spring-websocket
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor "org.projectlombok:lombok:1.18.12"
    testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testAnnotationProcessor "org.projectlombok:lombok:1.18.12"

    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.16'

    implementation group: 'com.google.guava', name: 'guava', version: '30.1-jre'

    // https://mvnrepository.com/artifact/com.box/box-java-sdk
    implementation group: 'com.box', name: 'box-java-sdk', version: '2.54.0'

    // https://mvnrepository.com/artifact/org.bouncycastle/bcpkix-jdk15on
    implementation group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.60'
// https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60'
    // https://mvnrepository.com/artifact/org.bitbucket.b_c/jose4j
    implementation group: 'org.bitbucket.b_c', name: 'jose4j', version: '0.5.5'
// https://mvnrepository.com/artifact/com.eclipsesource.minimal-json/minimal-json
    implementation group: 'com.eclipsesource.minimal-json', name: 'minimal-json', version: '0.9.1'





    implementation project('domain')
}
