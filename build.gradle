plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

bootJar {
    mainClassName = 'spring.Application'
}

bootRun {
    main = 'spring.Application'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.springframework/spring-websocket
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor "org.projectlombok:lombok:1.18.12"

    compile group: 'org.springframework', name: 'spring-web', version: '5.2.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.16'
}
